output:
  - platform: ledc
    pin: GPIO12
    id: output_red
    frequency: 10000Hz
  - platform: ledc
    pin: GPIO32
    id: output_white
    frequency: 10000Hz
  - platform: ledc
    pin: GPIO4
    id: output_mirror
    frequency: 200Hz
  - platform: template
    id: oled_bc
    type: float
    write_action:
      then:
        - lambda: !lambda |-
           id(oled).set_brightness(state);
           if (state == 0) {
             id(oled).turn_off();
           }
           else {
             id(oled).turn_on();
           }

light:
  - platform: monochromatic
    name: "Bad rot"
    id: bad_night
    output: output_red
  - platform: monochromatic
    name: "Waschbecken"
    id: bad_down
    output: output_white
  - platform: monochromatic
    name: "Spiegellampe"
    id: bad_mirror
    output: output_mirror
  - platform: monochromatic
    name: "OLED Brightness"
    id: oled_brightness
    output: oled_bc
  
display:
  - platform: sh1122_spi
    model: "SH1122 256x64"
    id: oled
    reset_pin: 25
    cs_pin: 5
    dc_pin: 26
    lambda: |-
      it.strftime(0, 32, id(roboto), TextAlign::CENTER_LEFT, "%H:%M", id(esptime).now());
      if (id(bad_temp).has_state()) {
        it.printf(178, 18, id(roboto20), TextAlign::CENTER_LEFT , "%.1f °C", id(bad_temp).state);
      }
      if (id(bad_humi).has_state()) {
        it.printf(178, 38, id(roboto20), TextAlign::CENTER_LEFT , "%.1f %%", id(bad_humi).state);
      }

